<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />

<title>评价</title>
<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/shop.css">
<script type="text/javascript" src="../static/js/zepto.min.js"></script>

<body class="gray_bg">
	<header class="shop_header"><a href="javascript:" class="shop_back"></a>评价</header>
	<article class="content has_footer">
		<div class="cf eval_info">
			<div class="col-xs-3">
				<img src="../static/images/head.jpg" width="37.5" alt="">
			</div>
			<div class="col-xs-9">
				<p>都仕雅阁 (朝阳大悦店)</p>
			</div>
		</div>
		<div class="eval_box">
			<div class="star_box cf">
				<div class="col-xs-6">
					店铺评价
				</div>
				<div class="col-xs-6 tr eval_star_box">
					<span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="star"></span>
				</div>
			</div>
			<textarea placeholder="请写下对店铺的评价，对其他用户会有很大帮助哦"></textarea>
		</div>
		<div class="eval_box">
			<div class="star_box cf">
				<div class="col-xs-6">
					精油按摩SPA套餐
				</div>
				<div class="col-xs-6 tr eval_star_box">
					<span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="star"></span>
				</div>
			</div>
			<textarea placeholder="请写出对此次服务的评价"></textarea>
		</div>
		<div class="eval_box">
			<div class="star_box cf">
				<div class="col-xs-6">
					技师评价
				</div>
				<div class="col-xs-6 tr eval_star_box">
					<span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="ready_star"></span><span class="star"></span>
				</div>
			</div>
			<textarea placeholder="请写出对技师的评价"></textarea>
		</div>
	</article>
