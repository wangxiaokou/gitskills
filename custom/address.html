<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>切换地址</title>
<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/checkbox.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/shop.css">
<script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../static/js/checkbox.min.js"></script>
</head>
<body class="gray_bg">
	<header class="shop_header"><a href="javascript:" class="shop_back"></a>切换地址</header>
	<div class="search_box"><input type="search" /><span class="placeholder"><img src="../static/images/icon/icon_g_search.png" width="18.75" alt=""> 输入地址搜索周边商家</span></div>
	<article class="content has_footer">
		<div class="address_btn">
			<img src="../static/images/icon/icon_r_ads.png" width="18.75" alt=""> 点击定位当前地址</span>
		</div>
		<ul class="address_box">
			<li class="history_info">
				<img src="../static/images/icon/icon_g_date.png" width="18.75" alt=""> <span>历史收货地址</span></span>
			</li>
			<li class="address_user">
				<div class="cf">
					<div class="col-xs-6">女士</div>
					<div class="col-xs-6">12345678998</div>
				</div>
				<p>青年路珠江罗马嘉园X号楼XX室</p>
			</li>
			<li class="address_exp cf">
				<div class="col-xs-10">启动时，自动定位到当前位置</div>
				<div class="col-xs-2">
					<div class="ui toggle checkbox">
				        <input type="checkbox" name="public">
				        <label></label>
			    	</div>
				</div>
			</li>
		</ul>
		<div class="address_notice">关闭自动定位后，每次打开应用会默认使用上一次地址</div>
	</article>
	<script type="text/javascript">
		$('.ui.checkbox').checkbox();
	</script>
</body>
</html>
